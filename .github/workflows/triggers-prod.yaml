name: Deploy to Trigger.dev (prod)

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: Infisical/secrets-action@v1.0.15
        name: Pull secrets from Infisical
        with:
          client-id: ${{ secrets.MACHINE_IDENTITY_CLIENT_ID }}
          client-secret: ${{ secrets.MACHINE_IDENTITY_CLIENT_SECRET }}
          env-slug: "prod"
          project-slug: "unprice-zq-xm"
          secret-path: "/"
          recursive: true

      - uses: ./.github/actions/install
        with:
          ts: "true"
          python: "false"

      - name: üèóÔ∏è Build workspace dependencies
        run: pnpm build --filter='@unprice/jobs...'

      - name: üöÄ Deploy Trigger.dev (prod)
        working-directory: internal/jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ env.TRIGGER_ACCESS_TOKEN }}
        run: |
          pnpm deploy:trigger-prod
